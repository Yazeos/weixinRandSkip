      function ubb(str) {
        var re;
        re = /\(([a-zA-Z0-9_-]*)\)/ig
        var r = re.exec(str); if (r && r[1] && getQueryString(r[1])) str = str.replace(re, getQueryString(r[1])); return str;
      }

      function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
      }</script>
